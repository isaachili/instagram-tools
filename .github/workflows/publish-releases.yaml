name: Publish Package (Release)

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    # Checkout
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Build and publish
    - name: Build and publish
      uses: ./.github/actions/publish
      with:
        version: $GITHUB_REF_NAME
