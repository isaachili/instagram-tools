name: Publish Package (Feature)

on:
  push:
    branches:
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    # Checkout
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Build and publish
    - name: Build and publish
      uses: ./.github/actions/publish
      with:
        version-suffix: "alpha$(date +'%y%m%d%H%M%S')"
        umami-app-id: ${{ secrets.UMAMI_APP_ID }}
