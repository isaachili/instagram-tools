<!DOCTYPE html>

<html lang="en">

<!-- Head -->
<head>

	<base href="/" />

	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="author" content="Isaac Hili">
	<meta name="description" content="Explore your Instagram connections with Instagram Tools! See mutual followers, track one-way follows, and stay updated on who’s new to your circle." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Style -->
	<link rel="stylesheet" href="dist/main.min.css">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/icons/favicon.ico">

	<!-- Title -->
	<title>Instagram Tools</title>

	<!-- Umami Analytics -->
	<script src="https://analytics.umami.is/script.js" data-website-id=""></script>

</head>

<!-- Body -->
<body class="min-h-screen h-full flex flex-col bg-mustard text-midnight font-sans select-text">

	<!-- Header -->
	<header class="w-full max-w-full flex items-center p-12 font-mono text-xl select-none
		justify-start">

		<!-- Icon -->
		<img class="h-16 w-16 mr-8 hidden sm:block" src="assets/icons/instagram.svg"
			alt="" role="presentation" draggable="false" />

		<!-- Heading -->
		<h1>Instagram Tools</h1>

	</header>

	<!-- Main -->
	<main id="app" class="flex px-10 py-4 md:px-20 xl:px-[30vw] leading-relaxed flex-grow flex-shrink-0
		selection:bg-midnight selection:text-slate-50">

		<!-- Loading -->
		<div id="loading" class="w-full hidden">
			<div class="w-full border border-midnight rounded-full p-1">
				<div class="h-4 w-[95%]">
					<div class="h-full bg-midnight rounded-full animate-progress-bar"></div>
				</div>
			</div>
		</div>

		<!-- No Script -->
		<noscript class="self-center font-mono text-3xl">
			⚙️ Oops! It looks like you’ve stumbled into the JavaScript-free zone! 🔒
			To see all the cool stuff on this site, please turn on JavaScript and refresh.
		</noscript>

		<!-- No WASM -->
		<div id="no-wasm" class="self-center hidden font-mono text-3xl">
			🕹️ Oops! Looks like the WASM wizard is taking a nap. 🧙‍♂️
			This site needs WebAssembly to bring everything to life! Please enable it to awaken the magic, and we'll be good to go! 🪄
		</div>

	</main>

	<!-- Footer -->
	<footer class="bg-midnight px-12 py-6 text-slate-50 text-right text-sm font-mono
		selection:bg-slate-50 selection:text-midnight">
		Made with 💻, ☕, and a bit of 💡 by <a href="http://www.isaachili.com/" class="text-mustard">Isaac Hili</a>.
	</footer>

	<script src="_framework/blazor.webassembly.js"></script>

	<script>

		document.getElementById("loading").style.display = "block";

		const wasmSupported = () => {
			
			try {
				if (typeof WebAssembly === "object"
					&& typeof WebAssembly.instantiate === "function") {
					const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
					if (module instanceof WebAssembly.Module)
						return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
				}
			} catch (e) {
			}
			return false;
		}

		if (!wasmSupported()) {

			document.getElementById("no-wasm").style.display = "block";
			document.getElementById("loading").style.display = "none";
		}

	</script>

</body>

</html>
